<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambodia Neon UI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="snow-canvas"></canvas>
    
    <!-- HOME SCREEN -->
    <section id="home" class="screen active">
        <header>
            <img src="https://files.catbox.moe/v316dg.png" class="logo" alt="Cambodia Logo">
            <div class="game-link"><a href="https://www.roblox.com/games/6902530754/Angkor-Trip" target="_blank">Play Game</a></div>
            <div class="nav-buttons">
                <button class="neon-btn" data-target="viewrank">BUY RANK</button>
                <button class="neon-btn" data-target="help">HELP</button>
                <button class="neon-btn" data-target="group">GROUP</button>
            </div>
        </header>
        <h2 class="rainbow-text">STORE</h2>
        <div class="cards">
            <div class="card gradient-green">
                <h3 class="rainbow-text">VIEW RANKS</h3>
                <button class="neon-btn" data-target="viewrank">VIEW RANKS</button>
            </div>
            <div class="card gradient-blue">
                <h3 class="rainbow-text">HELP <span style="font-size:12px;color:red;">NEW</span></h3>
                <button class="neon-btn" data-target="help">HELP</button>
            </div>
            <div class="card gradient-purple">
                <h3 class="rainbow-text">GROUP</h3>
                <button class="neon-btn" data-target="group">GROUP</button>
            </div>
        </div>
        <footer>
            <p>JOIN NOW :</p>
            <div class="social-icons">
                <img src="https://cdn-icons-png.flaticon.com/512/2111/2111370.png" alt="Discord">
                <img src="https://cdn-icons-png.flaticon.com/512/3046/3046120.png" alt="TikTok">
                <img src="https://cdn-icons-png.flaticon.com/512/1384/1384060.png" alt="YouTube">
                <img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" alt="Facebook">
                <img src="https://cdn-icons-png.flaticon.com/512/2111/2111646.png" alt="Telegram">
            </div>
        </footer>
    </section>

    <!-- VIEW RANK SCREEN -->
    <section id="viewrank" class="screen">
        <h1 class="rainbow-text">Buy Rank</h1>
        <select id="rank-select">
            <option value="">Select Rank</option>
            <option value="VIP RANK 5$">VIP RANK 5$</option>
            <option value="SUPER RANK 8$">SUPER RANK 8$</option>
            <option value="OWNER RANK 12$">OWNER RANK 12$</option>
        </select>
        <input type="text" id="username" placeholder="Enter Roblox Username">
        <button class="neon-btn" id="send-rank">Send</button>
        <button class="neon-btn" data-target="home">Go Back</button>
    </section>

    <!-- HELP SCREEN -->
    <section id="help" class="screen">
        <h1 class="rainbow-text">សូមបំពេញបញ្ហារបស់អ្នកនៅទីនេះ</h1>
        <textarea id="help-text" placeholder="REPORT - HELP - SUPPORT HERE"></textarea>
        <input type="file" id="help-image">
        <button class="neon-btn" id="send-help">Send</button>
        <button class="neon-btn" data-target="home">Go Back</button>
    </section>

    <!-- GROUP SCREEN -->
    <section id="group" class="screen">
        <h1 class="rainbow-text">Join Discord Group Here</h1>
        <button class="neon-btn" onclick="window.open('https://discord.gg/xPAjYmVQnW','_blank')">Join Group</button>
        <button class="neon-btn" onclick="copyGroupLink()">Copy Link</button>
        <button class="neon-btn" data-target="home">Go Back</button>
    </section>

    <audio id="bg-music" src="https://files.catbox.moe/vfvet2.mp3" autoplay loop></audio>
    <script src="script.js"></script>
</body>
</html>
